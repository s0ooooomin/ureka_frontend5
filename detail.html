<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자기소개 | 공유자랑하고 싶은 것</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-gray-50 p-4 md:p-8">
        <!-- Header -->
        <header class="bg-gradient-to-r from-pink-600 to-pink-500 text-white px-8 py-6 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl md:text-3xl font-bold">자기소개 | 공유자랑하고 싶은 것</h1>
                <p class="text-lg md:text-xl">유레카 SW 교육과정</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto">
            <div class="bg-white card-corners double-border p-8 md:p-12 shadow-lg">
                <!-- Photo Collage Grid -->
                <div class="photo-grid">
                    <!-- Photo 1: Top left - Plush toys -->
                    <img src="image/시나모롤.jpg" class="photo-1" />

                    <!-- Photo 2: Top middle - Music setup -->
                    <img src="image/오목고수.jpg" class="photo-2" />

                    <!-- Photo 3: Top right small rotated - Concert -->
                    <img src="image/불꽃놀이.jpg" class="photo-3" />

                    <!-- Photo 4: Top right - Group photo at bridge -->
                    <img src="image/해운대.jpg" class="photo-4" />

                    <!-- Photo 5: Middle right - Korean food -->
                    <img src="image/낙곱새.jpg" class="photo-5" />

                    <!-- Photo 6: Bottom left - Esports arena -->
                    <img src="image/경기장.jpg" class="photo-6" />

                    <!-- Photo 7: Bottom middle - Orchestra -->
                    <img src="image/오케스트라.jpg" class="photo-7" />

                    <!-- Photo 8: Bottom right - Donuts -->
                    <img src="image/쿠키.jpg" class="photo-8" />
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 flex justify-between items-center px-4"></div>
        </main>
    </body>
</html>
