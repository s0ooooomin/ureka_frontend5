    <style>
        img{

        footer {
            background-color: #4e5055;

            padding: 10px;

.blur-image-container {
  position: relative; /* 가상 요소를 위치시킬 기준점 */
  width: 300px; /* 원하는 이미지 크기 */
  height: 300px;
  display: inline-block; /* 다른 요소와의 배치를 위해 */
}

/* 원본 이미지 스타일 */
.blur-image-container img {
  display: block; /* 이미지 아래 불필요한 여백 제거 */
  width: 100%;
  border-radius: 10px; /* 이미지 모서리를 둥글게 */
  position: relative; /* 가상 요소보다 위에 오도록 설정 */
  z-index: 2;
}

/* 블러 효과를 위한 가상 요소 */
.blur-image-container::after {
  content: ''; /* 가상 요소 필수 속성 */
  
  /* 원본 이미지와 똑같은 이미지를 배경으로 사용 */
  background-image: url('images/image1.jpg'); 
  background-size: cover;

  /* 위치 및 크기 설정 */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1; /* 원본 이미지보다 뒤에 위치 */

  /* 핵심: 블러 및 크기 조절 */
  filter: blur(20px); /* 블러 강도 조절 */
  transform: scale(1.1); /* 테두리처럼 보이도록 살짝 크게 만듦 */
  opacity: 0.8; /* 너무 강하면 살짝 투명하게 */
}
.soft-edge-image {
  width: 300px; /* 원하는 이미지 크기 */
  height: 300px;
  object-fit: cover; /* 이미지가 비율에 맞게 채워지도록 설정 */

  /* 핵심: 그라데이션 마스크 적용 */
  /* 원형 그라데이션을 마스크로 사용합니다. */
  /* 중앙(90%)까지는 완전히 보이고(하얀색), 바깥쪽으로 갈수록 투명해집니다(검은색). */
  mask-image: radial-gradient(circle, white 80%, transparent 80%);
  
  /* Safari 등 웹킷 기반 브라우저 호환성을 위한 코드 */
  -webkit-mask-image: radial-gradient(circle, white 80%, transparent 100%); 
}

    </style>
</head>
