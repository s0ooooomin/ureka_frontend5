<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이유진 취미 & 관심사</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #f5fbff;
    }
    .navbar {
      background-color: #cce7ff;
    }
    .card:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }
    .hobby-img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">이유진</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="hobby.html">취미 & 관심사</a></li>
          <li class="nav-item"><a class="nav-link" href="plan.html">앞으로의 계획</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center fw-bold mb-5"> 나의 취미 & 관심사</h2>

    <div class="row g-4">
      <!-- 사과게임 -->
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">🍎 사과게임 
              <span class="badge bg-info" data-bs-toggle="tooltip" title="집에서 즐기는 간단 게임">추천</span>
            </h5>
            <p class="card-text">사과게임</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appleModal">사진 보기</button>
          </div>
        </div>
      </div>

      <!-- 루미큐브 -->
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">🎲 루미큐브 
              <span class="badge bg-success" data-bs-toggle="tooltip" title="두뇌를 쓰는 전략 게임">즐겨함</span>
            </h5>
            <p class="card-text">루미큐브</p>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#rummikubModal">사진 보기</button>
          </div>
        </div>
      </div>

      <!-- 산책 -->
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">🚶‍♀️ 산책
              <span class="badge bg-warning text-dark" data-bs-toggle="tooltip" title="건강과 힐링을 동시에!">추천</span>
            </h5>
            <p class="card-text">산책하기 좋아합니다.</p>
            <button class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#walkModal">사진 보기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="appleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">🍎 사과게임</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="images/applegame.jpg" class="hobby-img" alt="사과게임">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="rummikubModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">🎲 루미큐브</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="images/rumicube.jpg" class="hobby-img" alt="루미큐브">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="walkModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">🚶‍♀️ 산책</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="images/walk.jpg" class="hobby-img" alt="산책">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>
</html>
