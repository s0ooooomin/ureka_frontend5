<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자기소개 | 인적사항</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap");

            body {
                font-family: "Noto Sans KR", sans-serif;
            }

            /* Custom border radius for image - sharp corners on top-left and bottom-right */
            .custom-corners {
                border-radius: 0 24px 0 24px;
            }

            /* Updated card-corners and double-border for visible double border effect */
            .card-corners {
                border-radius: 0 24px 0 24px;
            }

            /* Double border: outer thick pink border + inner thin pink border with white gap */
            .double-border {
                border: 4px solid #ec4899;
                box-shadow: inset 0 0 0 4px white, inset 0 0 0 6px #ec4899;
            }
        </style>
    </head>
    <body class="bg-gray-50 p-4 md:p-8">
        <!-- Header -->
        <header class="bg-gradient-to-r from-pink-600 to-pink-500 text-white px-8 py-6 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl md:text-3xl font-bold">자기소개 | 인적사항</h1>
                <p class="text-lg md:text-xl">유레카 SW 교육과정</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto">
            <!-- Removed border-4 border-pink-500 classes since double-border handles it -->
            <div class="bg-white card-corners double-border p-8 md:p-12 shadow-lg">
                <div class="grid md:grid-cols-2 gap-8 md:gap-12 items-start">
                    <!-- Left Side - Image -->
                    <div class="flex justify-center md:justify-start">
                        <!-- Removed all styling classes from image -->
                        <a href="detail.html">
                            <img
                                src="image/브이.jpg"
                                alt="프로필 사진"
                                width="300px"
                                style="margin-left: 125px"
                            />
                        </a>
                    </div>

                    <!-- Right Side - Information -->
                    <div class="space-y-6">
                        <div class="flex items-center gap-4 mb-8">
                            <div class="w-2 h-16 bg-pink-500"></div>
                            <h2 class="text-4xl md:text-5xl font-bold text-gray-800">한상옥</h2>
                        </div>

                        <div class="space-y-5 text-gray-700">
                            <div class="flex gap-4">
                                <span class="font-semibold text-lg">1)</span>
                                <p class="text-lg">전공: AI 응용소프트웨어</p>
                            </div>

                            <div class="flex gap-4">
                                <span class="font-semibold text-lg">2)</span>
                                <p class="text-lg">MBTI: ISFJ (IxxJ)</p>
                            </div>

                            <div class="flex gap-4">
                                <span class="font-semibold text-lg">3)</span>
                                <p class="text-lg">
                                    제일 좋았던 경험: 친구들과 국내 여행, 휴대폰 구매
                                </p>
                            </div>

                            <div class="flex gap-4">
                                <span class="font-semibold text-lg">4)</span>
                                <p class="text-lg">
                                    요즘 취미와 관심사: 음식 사진 찍기, AI 프롬프트
                                </p>
                            </div>

                            <div class="flex gap-4">
                                <span class="font-semibold text-lg">5)</span>
                                <p class="text-lg">앞으로의 계획: 전시근로역 전환, 유레카 수료</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
