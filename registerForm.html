<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1 {
        text-align: center; /* 글자 가운데 정렬 */
        color: #00225c; /* 기존 테마와 어울리는 파란색 */
        margin-bottom: 20px; /* 제목과 아래 폼 사이의 간격 */
        font-size: 2em; /* 글자 크기 */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* 귀여운 그림자 효과 */
        margin: 100px;
        /* text-decoration: underline;
        text-decoration-thickness: 5px;
        text-decoration-style: wavy; */
    }
    /* 전체 페이지 스타일 */
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column; /* <<< 수정된 부분: 요소를 세로로 정렬합니다 */
    }

    /* 폼을 감싸는 컨테이너 스타일 */
    #container {
        background-color: white;
        padding-left: 15%;
        padding-right: 15%;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1500px;
        box-sizing: border-box; /* padding을 너비에 포함시킴 */
        margin-left: 10%;
        margin-right: 10%;
    }

    /* 폼 요소 그룹화 */
    form > div {
        margin-bottom: 20px;
    }

    /* 라벨(label) 스타일 */
    label {
        display: block; /* 라벨을 한 줄 전체 차지하도록 설정 */
        font-weight: bold;
        margin-top: 20px;
        color: #333;
    }

    /* 모든 입력 필드(input, textarea)의 공통 스타일 */
    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* padding을 너비에 포함시킴 */
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input::placeholder, textarea::placeholder {
        color: #b3b9be; /* 연한 하늘색 플레이스홀더 */
        font-style: italic; /* 이탤릭체 */
    }

    /* 입력 필드에 포커스 되었을 때 스타일 */
    input:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none; /* 기본 아웃라인 제거 */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    
    /* 성별, 취미 선택 부분 스타일 */
    .choice-group div {
        display: inline-block;
        margin-right: 15px;
    }
    
    /* 라디오 버튼과 체크박스 옆 라벨 스타일 */
    input[type="radio"] + label,
    input[type="checkbox"] + label {
        font-weight: normal; /* 굵게 표시 안 함 */
        display: inline-block;
        margin-left: 5px;
        cursor: pointer;
    }

    /* 가입하기 버튼 스타일 */
    #btnRegister {
        width: 100%;
        padding: 15px;
        background-color: rgb(157, 196, 208);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* 버튼에 마우스를 올렸을 때 스타일 */
    #btnRegister:hover {
        background-color: #039ac0;
    }

    /* 구분선(hr) 스타일 */
    hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 20px 0;
    }

</style>
</head>
<body>
    <h1>💖 동료로 함께하기 💖</h1>
    <div id="container">
        <br>
        <hr>
        <form id="registerForm" action="">
          <label for="userName">이름</label><br>
          <input id="userName" type="text" placeholder="이름을 입력해주세요."/><br>
          <label for="userAge">생년월일</label><br>
          <input id="userAge" type="date"/><br>
          <label for="userEmail">e-mail</label><br>
          <input id="userEmail" type="email" placeholder="이메일을 입력해주세요."/><br>
          <label for="userTel">전화번호</label><br>
          <input id="userTel" type="tel" placeholder="ex) 01012345678"/>

        <br><hr>  
          <label>성별</label><br>
          <input id="male" type="radio" name="gender" value="M"><label for="male">남</label>
          <input id="female" type="radio" name="gender" value="F" checked><label for="female">여</label><br>
        <br><hr>

          <label>취미</label><br>
          <input id="movie" type="checkbox" name="hobby" value="movie">
          <label for="movie">영화, 드라마</label><br>    
          <input id="sport" type="checkbox" name="hobby" value="sport" checked>
          <label for="sport">운동</label><br>
          <input id="mung" type="checkbox" name="hobby" value="game">
          <label for="mung">게임</label><br>
          <input id="mung" type="checkbox" name="hobby" value="reading">
          <label for="mung">독서</label><br>
          <input id="mung" type="checkbox" name="hobby" value="animation">
          <label for="mung">애니메이션</label><br>

        <br><hr>
          
          <label for="major">전공</label>  
          <input id="major" type="text" placeholder="예) 컴퓨터공학과"/><br>

        <br><hr>
          <label for="desc">하고 싶은 말</label><br>
          <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </form>

        <br>
        <input id="btnRegister" type="button" value="가입하기">
        <hr style="margin-bottom: 300px;">
    </div>  

    <script>
        window.onload = function() {
            // # register form
            document.querySelector("#btnRegister").onclick = function() {
                console.log ( document.querySelector("#userName").value);
                console.log ( document.querySelector("#userAge").value);
                console.log ( document.querySelector("#userEmail").value);
                console.log ( document.querySelector("#userTel").value);

                // 성별 - radio
                if (document.querySelector("#male").checked ){
                    console.log("남자 선택함");
                }else {
                    console.log("여자 선택함");

                }

                // 취미 - checkbox
                document.querySelectorAll("input[name='hobby']:checked").forEach( (item) => {
                    console.log("hobby: " + item.value);
                });

                // select
                console.log("전공: " + document.querySelector("#major").value );

                // 하고싶은말
                console.log("하고싶은말: " + document.querySelector("#desc").value);
            }
            
        }
    </script>

</body>
</html>
