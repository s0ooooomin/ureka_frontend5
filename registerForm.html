<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 동료로 함께하기 💖</title>

  <!-- ✅ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ AOS (Animate On Scroll) for smooth fade-up animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f4f7f6, #e8eff1);
      font-family: 'Pretendard', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      color: #00225c;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      animation: fadeDown 1s ease;
    }

    @keyframes fadeDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card {
      background: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 50px;
      width: 100%;
      max-width: 900px;
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      color: #333;
    }

    input.form-control,
    textarea.form-control {
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }

    .btn-custom {
      background: linear-gradient(135deg, #64b5f6, #2196f3);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 12px;
      width: 100%;
      margin-top: 30px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: bounce 2.5s infinite ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    hr {
      border-top: 1px solid #ddd;
      margin: 25px 0;
    }
  </style>
</head>

<body>

  <h1>💖 동료로 함께하기 💖</h1>

  <div class="card" data-aos="zoom-in">
    <form id="registerForm">
      
      <!-- 이름 -->
      <div data-aos="fade-up" data-aos-delay="100">
        <label for="userName" class="form-label">이름</label>
        <input id="userName" type="text" class="form-control" placeholder="이름을 입력해주세요.">
      </div>

      <!-- 생년월일 -->
      <div data-aos="fade-up" data-aos-delay="200">
        <label for="userAge" class="form-label">생년월일</label>
        <input id="userAge" type="date" class="form-control">
      </div>

      <!-- 이메일 -->
      <div data-aos="fade-up" data-aos-delay="300">
        <label for="userEmail" class="form-label">E-mail</label>
        <input id="userEmail" type="email" class="form-control" placeholder="example@email.com">
      </div>

      <!-- 전화번호 -->
      <div data-aos="fade-up" data-aos-delay="400">
        <label for="userTel" class="form-label">전화번호</label>
        <input id="userTel" type="tel" class="form-control" placeholder="ex) 01012345678">
      </div>

      <hr data-aos="fade-up" data-aos-delay="500">

      <!-- 성별 -->
      <div class="mb-3" data-aos="fade-up" data-aos-delay="600">
        <label class="form-label">성별</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="M">
          <label class="form-check-label" for="male">남</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="F" checked>
          <label class="form-check-label" for="female">여</label>
        </div>
      </div>

      <hr data-aos="fade-up" data-aos-delay="700">

      <!-- 취미 -->
      <div data-aos="fade-up" data-aos-delay="800">
        <label class="form-label">취미</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="movie" name="hobby" value="movie">
          <label class="form-check-label" for="movie">영화, 드라마</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sport" name="hobby" value="sport" checked>
          <label class="form-check-label" for="sport">운동</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="game" name="hobby" value="game">
          <label class="form-check-label" for="game">게임</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reading" name="hobby" value="reading">
          <label class="form-check-label" for="reading">독서</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="animation" name="hobby" value="animation">
          <label class="form-check-label" for="animation">애니메이션</label>
        </div>
      </div>

      <hr data-aos="fade-up" data-aos-delay="900">

      <!-- 전공 -->
      <div data-aos="fade-up" data-aos-delay="1000">
        <label for="major" class="form-label">전공</label>
        <input id="major" type="text" class="form-control" placeholder="예) 컴퓨터공학과">
      </div>

      <hr data-aos="fade-up" data-aos-delay="1100">

      <!-- 하고 싶은 말 -->
      <div data-aos="fade-up" data-aos-delay="1200">
        <label for="desc" class="form-label">하고 싶은 말</label>
        <textarea id="desc" class="form-control" rows="5" placeholder="자유롭게 적어주세요."></textarea>
      </div>

      <!-- 가입 버튼 -->
      <div data-aos="fade-up" data-aos-delay="1300">
        <button id="btnRegister" type="button" class="btn btn-custom mt-3">가입하기</button>
      </div>

    </form>
  </div>

  <!-- ✅ Bootstrap + AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init({ duration: 800, once: true });

    document.querySelector("#btnRegister").addEventListener("click", function() {
      console.log("이름:", document.querySelector("#userName").value);
      console.log("생년월일:", document.querySelector("#userAge").value);
      console.log("이메일:", document.querySelector("#userEmail").value);
      console.log("전화번호:", document.querySelector("#userTel").value);

      let gender = document.querySelector("input[name='gender']:checked").value;
      console.log("성별:", gender);

      document.querySelectorAll("input[name='hobby']:checked").forEach(item => {
        console.log("취미:", item.value);
      });

      console.log("전공:", document.querySelector("#major").value);
      console.log("하고 싶은 말:", document.querySelector("#desc").value);
    });
  </script>

</body>
</html>
